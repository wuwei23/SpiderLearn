<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Firefox测试</title>
</head>
<body>
<script type="text/javascript">
    var a = "Python";
    var b = "爬虫开发";
    document.write(a,b);//网页上输入内容
    //以下内容在控制台显示
    console.log(a+b);//简单的记录日志
    console.debug(a+b);//记录调试信息
    console.error(a+b);//在消息前显示错误图标，并附上行号的超链接
    console.info(a+b);//在消息前显示消息图标，并附上行号的超链接
    console.warn(a+b);//在消息前显示警告图标，并附上行号的超链接
</script>
</body>
</html>
